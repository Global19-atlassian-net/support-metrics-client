###
### Default Proactive Support settings
###
### The settings below should match (at least effectively) the equivalent settings specified in
### the Proactive Support related patches in https://github.com/confluentinc/kafka-packaging.
### For example, the settings to enable/disable various PS functionality should be equivalent
### between this test broker configuration file and the settings in kafka-packaging.
###
broker.id=0
zookeeper.connect=localhost:2181

# Proactive Support settings
confluent.support.metrics.enable=true
confluent.support.customer.id=c0
confluent.support.metrics.endpoint.insecure.enable=true
confluent.support.metrics.endpoint.secure.enable=true
confluent.support.metrics.topic=__sample_topic
confluent.support.metrics.report.interval.hours=24