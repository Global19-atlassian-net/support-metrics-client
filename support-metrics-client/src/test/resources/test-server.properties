###
### An example Kafka config/server.properties file with included Proactive Support settings.
###

# Standard Kafka settings
broker.id=1
zookeeper.connect=localhost:2181

# Proactive Support settings
confluent.support.customer.id=anonymous
confluent.support.metrics.endpoint.insecure=http://example.com
confluent.support.metrics.endpoint.secure=https://example.com
confluent.support.metrics.topic=__sample_topic
confluent.support.metrics.report.interval.hours=24